{% macro tagList(tags, scrollId) %}
    {% for tag in tags %}
        {% if tag == 'brouwer' %}
        {% else %}
            <a href="{{ ('/index.html#tag-' + tag.replace(' ', '-')) | url | lower }}" class="badge badge-secondary{% if scrollId %} js-scroll-into-view{% endif %}"{% if scrollId %} data-target="{{ scrollId }}"{% endif %}>
                {{ tag | lower }}
            </a>
        {% endif %}
    {% endfor %}
{% endmacro %}
